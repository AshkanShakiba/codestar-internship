    <h1>Forgotten CSS Concepts</h1>

    <article class="box-model">
      <h2>Box Model</h2>

      <section class="figure">
        <h3>Figure</h3>

        <div class="model">
          <div class="margin"></div>
          <div class="border"></div>
          <div class="padding"></div>
          <div class="content"></div>
        </div>
      </section>

      <section class="box-sizing">
        <h3>box-sizing</h3>

        <div class="boxes">
          <h4>border-box</h4>
          <div class="box border-box">150px</div>

          <h4>content-box</h4>
          <div class="box content-box">200px</div>
        </div>
      </section>
    </article>
